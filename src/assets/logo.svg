<svg class="Logo" viewBox="0 0 550 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Replace 'Drimesh Pendam' with your desired text -->
  <text x="10" y="80" font-family="Arial" font-size="65" fill="#ffffff" stroke="#ffffff" stroke-width="1">Drimesh Pendam</text>
  <defs>
    <filter id="neon-glow" x="-20%" y="-20%" width="140%" height="140%">
      <feFlood result="flood" flood-color="#0ff" flood-opacity="1"></feFlood>
      <feComposite in="flood" result="mask" in2="SourceGraphic" operator="in"></feComposite>
      <feMorphology in="mask" result="dilated" operator="dilate" radius="2"></feMorphology>
      <feGaussianBlur in="dilated" result="blurred" stdDeviation="2"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="blurred"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>
  </defs>
  <!-- Add a rectangle to apply the filter effect -->
  <rect x="0" y="0" width="300" height="100" fill="none" filter="url(#neon-glow)"></rect>
</svg>
